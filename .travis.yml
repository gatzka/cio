language: c
os: linux
dist: trusty
branches:
  except:
  - "/^feature.*$/"
  - "/^fix.*$/"
sudo: false
matrix:
  include:
  - compiler: gcc
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=gcc && CMAKE_BUILD_TYPE=Debug && COVERAGE_INFO=1"
    addons:
      coverity_scan:
        project:
          name: gatzka/cio
          description: Build submitted via Travis CI
        notification_email: stephan.gatzka@gmail.com
        build_script_url: https://raw.githubusercontent.com/gatzka/cio/coverity_scan/.travisci_build_coverity_scan.sh
        build_command_prepend: cmake ./
        build_command: make -j
        branch_pattern: coverity_scan
      apt:
        packages:
        - cmake
        - cmake-data
        - doxygen
        - valgrind
        - lcov
  - compiler: gcc
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=gcc && CMAKE_BUILD_TYPE=Release"
    - CREATE_DOXY=true
    addons:
      apt:
        packages:
        - cmake
        - cmake-data
        - doxygen
        - valgrind
  - compiler: gcc
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=gcc-7 && CMAKE_BUILD_TYPE=Debug"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - cmake
        - cmake-data
        - doxygen
        - valgrind
  - compiler: gcc
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=gcc-7 && CMAKE_BUILD_TYPE=Release"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - cmake
        - cmake-data
        - doxygen
        - valgrind
  - compiler: clang
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=clang && CMAKE_BUILD_TYPE=Debug"
    addons:
      apt:
        packages:
        - cmake
        - cmake-data
        - doxygen
        - valgrind
  - compiler: clang
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=clang && CMAKE_BUILD_TYPE=Release"
    addons:
      apt:
        packages:
        - cmake
        - cmake-data
        - doxygen
        - valgrind
  - compiler: clang
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=clang-5.0 && CMAKE_BUILD_TYPE=Debug"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-5.0
        packages:
        - cmake
        - cmake-data
        - doxygen
        - valgrind
  - compiler: clang
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=clang-5.0 && CMAKE_BUILD_TYPE=Release"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-5.0
        packages:
        - cmake
        - cmake-data
        - doxygen
        - valgrind
  - compiler: clang
    env:
    - MATRIX_EVAL="CMAKE_C_COMPILER=/usr/share/clang/scan-build-5.0/libexec/ccc-analyzer
      && CMAKE_BUILD_TYPE=Debug && SCAN_BUILD=1"
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-5.0
        packages:
        - cmake
        - cmake-data
        - doxygen
        - valgrind
before_install:
- eval "${MATRIX_EVAL}"
env:
  global:
  - secure: 
  - secure: 
script:
- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then mkdir build_release; cd build_release;
  CMAKE_CMD_OPTION="-DCMAKE_C_COMPILER=${CMAKE_C_COMPILER} -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}";
  echo $CMAKE_CMD_OPTION; cmake $CMAKE_CMD_OPTION ../; if [ -n "${SCAN_BUILD}" ];
  then /usr/lib/llvm-5.0/bin/scan-build --status-bugs make -j; else make -j; fi; ASAN_OPTIONS=check_initialization_order=true:detect_stack_use_after_return=true:strict_init_order=true:detect_invalid_pointer_pairs=10:strict_string_checks=true
  ctest -V . ; fi
after_success:
- "../scripts/push-doxygen-to-gh-pages.sh"
- ls -l $HOME/gh-pages/doc/
- if [ -n "${COVERAGE_INFO}" ]; then cd ${TRAVIS_BUILD_DIR}; lcov --version; lcov
  --capture --directory . --output-file coverage.info; lcov --remove coverage.info
  '*/linux/tests/*' '*/tests/*' '*/http-parser/*' '/usr/include/*' '*/unity/*' --output-file
  filtered-coverage.info; lcov --list filtered-coverage.info; bash <(curl -s https://codecov.io/bash)
  -f filtered-coverage.info || echo "Codecov did not collect coverage reports"; fi
addons:
  coverity_scan:
    project:
      name: gatzka/cio
      description: Build submitted via Travis CI
    notification_email: stephan.gatzka@gmail.com
    build_script_url: https://raw.githubusercontent.com/gatzka/cio/coverity_scan/.travisci_build_coverity_scan.sh
    build_command_prepend: cmake ./
    build_command: make -j
    branch_pattern: coverity_scan
