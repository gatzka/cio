language: c

branches:
  except:
    - /^feature.*$/

sudo: false

matrix:
  - CMAKE_CXX_COMPILER=g++-6 CMAKE_C_COMPILER=gcc-6
    CMAKE_BUILD_TYPE=Release
script:
  - echo ${COMPILER}
  - mkdir build_release
  - cd build_release
  - CMAKE_CMD_OPTION="-DCMAKE_CXX_COMPILER=${CMAKE_CXX_COMPILER} -DCMAKE_C_COMPILER=${CMAKE_C_COMPILER} -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}"
  - cmake $CMAKE_CMD_OPTION ../src/
  - make VERBOSE=1
  - make test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang
    - gcc-6
    - cmake
    - doxygen
    - valgrind

