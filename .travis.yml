language: c

branches:
  except:
    - /^feature.*$/

sudo: false

env:
  matrix:
    - CC=gcc-6
      CMAKE_BUILD_TYPE=Release

script:
  - mkdir build_release
  - cd build_release
  - CMAKE_CMD_OPTION="-DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}"
  - echo $CMAKE_CMD_OPTION
  - cmake $CMAKE_CMD_OPTION ../src/
  - make VERBOSE=1
  - make test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang
    - gcc-6
    - cmake
    - doxygen
    - valgrind

