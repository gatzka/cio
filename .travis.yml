language: c
os: linux
dist: trusty

branches:
  except:
    - /^feature.*$/
    - /^fix.*$/

sudo: false

matrix:
  include:
    - compiler: gcc
      env:
        - CMAKE_C_COMPILER=gcc
          CMAKE_BUILD_TYPE=Debug
          COVERAGE_INFO=1
      addons:
        apt:
          packages: ['cmake' 'cmake-data' 'doxygen' 'valgrind' 'lcov']

