language: c

branches:
  except:
    - /^feature.*$/

sudo: false

env:
  matrix:
    - CC=gcc-6
      CMAKE_BUILD_TYPE=Release
      CMAKE_C_COMPILER=gcc-6

script:
  - cmake --version
  - mkdir build_release
  - cd build_release
  - CMAKE_CMD_OPTION="--DCMAKEC_COMPILER= ${CMAKE_C_COMPILER} DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE}"
  - echo $CMAKE_CMD_OPTION
  - cmake $CMAKE_CMD_OPTION ../src/
  - make VERBOSE=1
  - make test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - george-edison55-precise-backports
    packages:
    - clang
    - gcc-6
    - cmake
    - cmake-data
    - doxygen
    - valgrind

