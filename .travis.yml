language: c
branches:
  except:
  - "/^feature.*$/"
  - "/^fix.*$/"
  - "gh-pages"
sudo: true
git:
  depth: 9999999
matrix:
  include:

  - os: linux
    dist: xenial
    sudo: required
    env:
    - MATRIX_EVAL="-DCIO_CTEST_COMPILER:STRING=gcc -DCIO_CTEST_CONFIGURATION_TYPE:STRING=Debug -DCIO_CTEST_COVERAGE:BOOL=ON"
    addons:
      apt:
        packages:
        - cmake
        - cmake-data
        - gcovr
        - libbsd-dev

- if [ "$COVERITY_SCAN_BRANCH" != 1 ]; then mkdir build_release; cd build_release;
    ctest -S build.cmake ${MATRIX_EVAL}
  fi

env:
  global:
  - secure: 
  - secure: 

