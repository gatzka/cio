language: c

branches:
  except:
    - /^feature.*$/

sudo: false

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
      env: COMPILER=gcc-6

script:
  - mkdir build_release
  - cd build_release
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Release ../src/
  - make VERBOSE=1
  - make test
  - mkdir ../build_debug
  - cd ../build_debug
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER -DCMAKE_BUILD_TYPE=Debug ../src/
  - make VERBOSE=1
  - make test

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - clang
    - cmake
    - doxygen
    - valgrind

